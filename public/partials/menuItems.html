        <div class="ui feed" ng-repeat="{[{ 'item in MenuCtrl.items.' + type}]}">
          <div class="event"  ng-show="MenuCtrl.isShowing('" + type + "')"> {[{ }]}
            <div class="content">
              <div class="summary">
                <a class="name">
                  {[{item.name}]}
                </a> {[{item.description}]}
                <div class="date">
                  {[{item.price}]}
                </div>
              </div>
            </div>
          </div>
        </div>
